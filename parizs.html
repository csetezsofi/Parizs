        <p>
            Az 1889. évi világkiállításra készült, Gustave Eiffel által tervezett torony Párizs egyik legfőbb nevezetessége. 
            324 méteres magasságával évtizedekig a világ legmagasabb építménye volt. 3 emelet látogatható. 
            Szép idő esetén a város teljes panorámája elénk tárul.
        </p>
